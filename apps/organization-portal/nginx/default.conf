server {
	listen 80;
	server_name _;

	root /usr/share/nginx/html;
	index index.html;

	# Preserve referrer policy alignment with default nginx behaviour used elsewhere
	add_header Referrer-Policy "strict-origin-when-cross-origin" always;

	# Single Page App routing â€“ serve index.html for deep links like /signin, /dashboard, etc.
	location / {
		try_files $uri $uri/ /index.html;
	}
}
