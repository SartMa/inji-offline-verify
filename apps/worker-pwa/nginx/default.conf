server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Allow camera access for the embedded QR scanner.
    add_header Permissions-Policy "camera=(self)" always;
    # Keep the existing referrer policy that Chrome shows from the default config.
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Ensure SPA routes fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
