<svg xmlns="http://www.w3.org/2000/svg" width="720" height="400" viewBox="0 0 720 400" role="img" aria-labelledby="title desc">
  <title id="title">Offline Verification Benchmark Improvements – 27 Sep 2025</title>
  <desc id="desc">Bar chart showing percentage uplift of the Inji Offline Worker over 2024 industry baselines for hybrid refresh, verification throughput, and storage latency.</desc>
  <style>
    text { font-family: 'Segoe UI', Helvetica, Arial, sans-serif; }
  </style>
  <rect width="720" height="400" rx="24" ry="24" fill="#0b111f"/>
  <text x="48" y="60" font-size="26" font-weight="600" fill="#f2f6ff">Performance uplift vs. 2024 industry baselines</text>
  <text x="48" y="88" font-size="16" fill="#8fa1cb">Higher percentages mean faster execution than the published medians.</text>

  <!-- grid -->
  <g stroke="#1f2942" stroke-width="1">
    <line x1="120" y1="340" x2="640" y2="340"/>
    <line x1="120" y1="280" x2="640" y2="280" stroke-dasharray="4 6"/>
    <line x1="120" y1="220" x2="640" y2="220" stroke-dasharray="4 6"/>
    <line x1="120" y1="160" x2="640" y2="160" stroke-dasharray="4 6"/>
    <line x1="120" y1="100" x2="640" y2="100" stroke-dasharray="4 6"/>
  </g>

  <!-- axis labels -->
  <g fill="#5d6c94" font-size="13" text-anchor="end">
    <text x="108" y="344">0%</text>
    <text x="108" y="284">25%</text>
    <text x="108" y="224">50%</text>
    <text x="108" y="164">75%</text>
    <text x="108" y="104">100%</text>
  </g>

  <!-- bars -->
  <g>
    <rect x="170" y="315" width="70" height="25" rx="12" fill="#314061"/>
    <rect x="330" y="150" width="70" height="190" rx="12" fill="#6c5ce7"/>
    <rect x="490" y="255" width="70" height="85" rx="12" fill="#4f74ff"/>
  </g>

  <!-- value callouts -->
  <g fill="#f2f6ff" font-size="18" font-weight="600" text-anchor="middle">
    <text x="205" y="302">5%</text>
    <text x="365" y="140">91%</text>
    <text x="525" y="246">26%</text>
  </g>

  <!-- category labels -->
  <g fill="#aab4d0" font-size="15" text-anchor="middle">
    <text x="205" y="366">Hybrid refresh</text>
    <text x="365" y="366">Verification throughput</text>
    <text x="525" y="366">Storage latency</text>
  </g>

  <!-- legend -->
  <g fill="#d8ddf5" font-size="13">
    <rect x="590" y="276" width="16" height="16" rx="4" fill="#6c5ce7"/>
    <text x="614" y="288">Inji uplift</text>
    <rect x="590" y="304" width="16" height="16" rx="4" fill="#314061"/>
    <text x="614" y="316">≤10% uplift</text>
  </g>

  <text x="48" y="392" font-size="12" fill="#6d7aa2">Source: Inji Offline Worker Playwright soak test – 27 Sep 2025 · 1,500 samples/metric</text>
</svg>
